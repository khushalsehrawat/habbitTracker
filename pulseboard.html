<!DOCTYPE html>
<html lang="en">
<head>
  <title>PulseBoard › HabitTracker</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="stylesheet" href="css/theme.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>

<body>
  <div class="app-shell">
    <aside class="app-sidebar">
      <div class="sidebar-brand">
        <div class="brand-mark" aria-hidden="true"></div>
        <div class="brand-text">
          <div class="brand-title">HabitTracker</div>
          <div class="brand-subtitle">Discipline › Accountability</div>
        </div>
      </div>

      <nav class="sidebar-nav" aria-label="Primary">
        <a class="nav-link" href="dashboard.html">
          <i class="bi bi-grid-1x2-fill nav-icon" aria-hidden="true"></i>
          <span>Dashboard</span>
        </a>
        <a class="nav-link" href="habit.html">
          <i class="bi bi-plus-circle nav-icon" aria-hidden="true"></i>
          <span>Habit</span>
        </a>
        <a class="nav-link active" href="pulseboard.html" aria-current="page">
          <i class="bi bi-kanban-fill nav-icon" aria-hidden="true"></i>
          <span>PulseBoard</span>
        </a>
        <a class="nav-link" href="insights.html">
          <i class="bi bi-graph-up nav-icon" aria-hidden="true"></i>
          <span>Insights</span>
        </a>
        <a class="nav-link" href="history.html">
          <i class="bi bi-clock-history nav-icon" aria-hidden="true"></i>
          <span>History</span>
        </a>
        <a class="nav-link" href="settings.html">
          <i class="bi bi-gear nav-icon" aria-hidden="true"></i>
          <span>Settings</span>
        </a>
      </nav>

      <div class="sidebar-footer">
        <button id="logoutBtn" type="button" class="btn btn-ghost-danger w-100">
          <i class="bi bi-box-arrow-right me-2" aria-hidden="true"></i>
          Logout
        </button>
      </div>
    </aside>

    <main class="app-main">
      <header class="app-topbar">
        <div class="topbar-left">
          <div class="topbar-kicker">PulseBoard</div>
          <h1 class="topbar-title">Project + 24h Tasks</h1>
        </div>
      </header>

      <section class="card glass-card p-4" id="pulseBoard" aria-label="PulseBoard">
        <div class="d-flex flex-wrap align-items-start justify-content-between gap-3">
          <div>
            <div class="section-title">Your Tasks</div>
            <div class="section-subtitle">Switch between today’s 24h list and Future tasks.</div>
          </div>
          <div style="min-width: 160px;">
            <label class="form-label mb-1 small text-muted fw-bold">View</label>
            <select id="pulseBoardView" class="form-select form-select-sm">
              <option value="TODAY">24h (Today)</option>
              <option value="FUTURE">Future</option>
            </select>
          </div>
        </div>

        <div id="pulseBoardList" class="pulse-list pulse-list--page mt-3" aria-label="PulseBoard tasks"></div>

        <div class="insights-divider"></div>

        <form id="pulseBoardForm">
          <div class="row g-2 align-items-end">
            <div class="col-lg-6">
              <label class="form-label">Task</label>
              <input id="pulseTaskTitle" class="form-control" maxlength="60" placeholder="Example: Finish UI for payments" autocomplete="off">
            </div>
            <div class="col-lg-3">
              <label class="form-label">Type</label>
              <select id="pulseTaskKind" class="form-select">
                <option value="PROJECT">Project</option>
                <option value="QUICK_24H">24h-only</option>
              </select>
            </div>
            <div class="col-lg-3">
              <label class="form-label">Project name</label>
              <input id="pulseTaskProject" class="form-control" maxlength="40" placeholder="Project name">
            </div>
            <div class="col-12 d-flex justify-content-end">
              <button class="btn btn-primary task-save" type="submit">
                <i class="bi bi-plus-lg me-2" aria-hidden="true"></i>
                Add Task
              </button>
            </div>
          </div>
          <div id="pulseBoardStatus" class="pulse-status mt-3 d-none"></div>
        </form>

        <div class="form-hint mt-3">
          To show PulseBoard in History for a day, add tasks here and then click <strong>Save Today</strong> on Dashboard.
        </div>
      </section>
    </main>
  </div>

  <script src="js/guard.js"></script>
  <script src="js/api.js"></script>
  <script src="js/pulseboard.js"></script>
</body>
</html>
