<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register â€¢ HabitTracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #F8FAFF, #EEF2FF, #FFFFFF);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui;
    }

    .card {
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      border: none;
      width: 100%;
      max-width: 420px;
    }

    .btn-primary {
      background: #6C63FF;
      border: none;
      border-radius: 10px;
      padding: 12px;
    }
  </style>
</head>

<body>
  <div class="card p-4">
    <h3 class="text-center fw-bold mb-3">Create Account</h3>
    <p class="text-center text-muted mb-4">Start building consistency today.</p>

    <form id="registerForm">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" id="regName" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" id="regEmail" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="regPassword" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <p class="text-center mt-3 mb-0">
      Already have an account?
      <a href="login.html">Login</a>
    </p>
  </div>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
